name: Build and Release

on:
  push:
    tags:
      - 'v*' # v1.0.0, v0.1.0 などのタグがpushされたら実行

jobs:
  release:
    runs-on: windows-latest # Windows向けビルドなのでWindowsランナーを使用

    permissions:
      contents: write # リリースを作成するために書き込み権限が必要

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        # postinstallでelectron-rebuildが走り、better-sqlite3がビルドされます
        run: npm install

      - name: Build Renderer & Main
        # Viteによるトランスパイルなどを実行
        run: npm run build

      - name: Build and Publish Electron App
        env:
          # GitHub Actionsが自動生成するトークン（リリース作成権限用）
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # --publish always をつけることでGitHub Releasesへのアップロードを強制します
        run: npm run package -- --publish always
